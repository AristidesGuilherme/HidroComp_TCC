{% extends "base.html"%}


{% block container %}
<div class="page-header">
    <h1>Série de Duração Parcial</h1>
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group has-error">
                <label for="id_fonte" class="col-md-3 control-label">Fonte</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_fonte" placeholder="Fonte" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group has-error">
                <label for="id_estacao" class="col-md-3 control-label">Estação</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_estacao" placeholder="Estação" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group">
                <label for="id_data_inicio" class="col-md-3 control-label">Data Início</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_data_inicio" placeholder="Data Início" />
              </div>
            </div>
            <div class="form-group">
                <label for="id_data_fim" class="col-md-3 control-label">Data Fim</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_data_fim" placeholder="Data Fim" />
                </div>
            </div>
            <div class="form-group has-error">
                <label for="id_type_threshold" class="col-md-3 control-label">Tipo Limiar</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_type_threshold" placeholder="Tipo Limiar" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group has-error">
                <label for="id_type_event" class="col-md-3 control-label">Tipo Evento</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_type_event" placeholder="Tipo Evento" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group has-error">
                <label for="id_value_threshold" class="col-md-3 control-label">Valor Limiar</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_value_threshold" placeholder="Valor Limiar" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group has-error">
                <label for="id_type_criterion" class="col-md-3 control-label">Critério</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_type_criterion" placeholder="Critério" />
                    <span class="help-block">Este campo é obrigatório</span>
                </div>
            </div>
            <div class="form-group">
                <label for="id_duration" class="col-md-3 control-label">Duração</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_duration" placeholder="Duração" />
                </div>
            </div>

            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <button type="submit" class="btn btn-primary">Gerar</button>
              </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
